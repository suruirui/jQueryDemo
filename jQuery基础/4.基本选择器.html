<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>1</div>
<div>2</div>
<div id="demo">3</div>
<div>4</div>
<p>段落内容</p>
<span>行内容器</span>
<div class="test">5</div>
<div class="test">6</div>
<div>7</div>
</body>
<script src="js/jquery.min.js"></script>
<script>
    /**
     *  基本选择器： id class 标签 *通配符选择器
     */
    $(function () {
        //id选择器
        $('#demo').css('background-color','red');
        //class 选择器
        $('.test').css('background-color','orange');
        //标签选择器
        $('div').css({
            'color':'green',
            'font-size':'20px'
        });
        //通配符选择器*
        $('*').css({'font-weight':'bold'});
    })
</script>
</html>
